  <ng-template #empty><p>No tasks yet.</p></ng-template>
  <table mat-table [dataSource]="tableDataSource">
    <ng-container matColumnDef="-">
      <th class="custom-column-width" mat-header-cell *matHeaderCellDef></th>
      <td class="custom-column-width" mat-cell *matCellDef="let task">
        <ng-container *ngIf="task.status === 'Completed'; else notCompleted">
          <mat-icon class="completed">check_circle_outline</mat-icon>
        </ng-container>

        <ng-template #notCompleted>
          <mat-icon>radio_button_unchecked</mat-icon>
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th class="title-column" mat-header-cell *matHeaderCellDef>Title</th>
      <td class="title-column" mat-cell *matCellDef="let task">{{ task.title }}</td>
    </ng-container>

    <ng-container matColumnDef="assignee">
      <th class="custom-column-width" mat-header-cell *matHeaderCellDef>Assignee</th>
      <td class="custom-column-width" mat-cell *matCellDef="let task">{{ task.assignedUser }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th class="custom-column-width" mat-header-cell *matHeaderCellDef>Status</th>
      <td class="custom-column-width" mat-cell *matCellDef="let task">
        <span [ngClass]="getStatusStyleClass(task.status)" class="status-chip">
          {{ getStatusLabel(task.status) }}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator showFirstLastButtons hidePageSize aria-label="Select page of periodic elements">
  </mat-paginator>
</section>
